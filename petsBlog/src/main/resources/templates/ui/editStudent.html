<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Student List</title>
  <style>
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    header a {
      margin-left: 10px;
      padding: 8px 16px;
      background-color: #fff;
      color: #333;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    header a:hover {
      background-color: #f2f2f2;
    }

  </style>
</head>
<body>

<div th:replace="/fragments/header :: header"></div>

<h2>Edit Student</h2>
<form th:action="@{/ui/students/{id}/edit(id=${student.id})}" th:object="${student}" method="post">
  <input type="hidden" th:field="*{id}" />
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required />
  </div>
  <div>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" th:field="*{surname}" required />
  </div>
  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" required />
  </div>
  <div>
    <label for="subject">Subject:</label>
    <input type="text" id="subject" th:field="*{subject}" required />
  </div>
  <div>
    <label for="university">University:</label>
    <select id="university" th:field="*{university.id}">
      <option th:each="uni : ${universities}" th:value="${uni.id}" th:text="${uni.name}"></option>
    </select>
  </div>
  <button type="submit">Save</button>
</form>
<a href="/">Cancel</a>

<div th:replace="/fragments/footer :: footer"></div>
</body>
</html>
