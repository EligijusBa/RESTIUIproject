<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<title>Student Info</title>
<style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    header a {
      margin-left: 10px;
      padding: 8px 16px;
      background-color: #fff;
      color: #333;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    header a:hover {
      background-color: #f2f2f2;
    }

    </style>
</head>
<body>
<h2>Student Info</h2>
<table>
  <tr>
    <th>Name</th>
    <th>Surname</th>
    <th>Age</th>
    <th>Subject</th>
    <th>University</th>
  </tr>
  <tr>
    <td>
      <span th:if="${student.name != null}" th:text="${student.name}"></span>
      <span th:unless="${student.name != null}">N/A</span>
    </td>
    <td>
      <span th:if="${student.surname != null}" th:text="${student.surname}"></span>
      <span th:unless="${student.surname != null}">N/A</span>
    </td>
    <td>
      <span th:if="${student.age != null}" th:text="${student.age}"></span>
      <span th:unless="${student.age != null}">N/A</span>
    </td>
    <td>
      <span th:if="${student.subject != null}" th:text="${student.subject}"></span>
      <span th:unless="${student.subject != null}">N/A</span>
    </td>
    <td>
      <span th:if="${student.university != null}" th:text="${student.university.name}"></span>
      <span th:unless="${student.university != null}">N/A</span>
    </td>
  </tr>
</table>
<a th:href="@{/ui/students}" class="btn">Go Back</a>

<div th:if="${#strings.contains(#authentication.principal.authorities, 'ADMIN')}">
  <a th:href="@{/ui/students/{id}/edit(id=${student.id})}" class="btn">Edit Student</a>
</div>
</body>
</html>
